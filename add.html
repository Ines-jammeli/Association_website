<h1>Welcome to the new cuty among us!</h1> <br />
<p>Please fill in this form with your personal information and the information related to your animal so that we can contact you.</p><br />

<form id="formsubmit" >
  <div class="container">
    <h1>Needed Information</h1>
    <hr>

    <label for="text"><b>First Name</b></label> 
    <input type="text" placeholder="Enter your first name" name="first" id="first" required>  <br /> 

    <label for="text"><b>Last Name</b></label>
    <input type="text" placeholder="Enter your last name" name="last" id="last" required>  <br /> 

    <label for="text"><b>Email </b></label>
    <input type="text"  placeholder="Enter your Email" name="email" id="email" required>  <br /> 

    <label for="text"><b>Animal's breed </b></label>
    <input type="text"  placeholder="Enter the animal's breed" name="breed" id="breed" required>  <br /> 

    <label for="text"><b> Animal's type </b></label>
    <select id="animaltype" name="animaltype">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
    </select> <br />  <br /> 

    <label for="text"><b>Animal's age </b></label>
    <input type="number"  placeholder="Enter the animal's age" name="age" id="age" required>  <br />  <br /> 

    <label for="tel"><b>Tel</b></label>
    <input type="tel" style="margin-left:75px" placeholder="Telephone number" name="tel" id="tel" required> <br /> <br />

    <hr>

    <button type="submit" class="registerbtn" id="add">Add me</button>
  </div>

</form>
